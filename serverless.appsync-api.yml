# (4.1)
name: appsyncmasterclass
schema: schema.api.graphql # name of the graphql schema file [4.2]
# (4.3.2) after configuring the Cognito User Pool, we need to configure the AppSync API to use it.
authenticationType: AMAZON_COGNITO_USER_POOLS
userPoolConfig:
  awsRegion: eu-west-1 # make sure this matches provider/region value in serverless.yml file
  defaultAction: ALLOW
  userPoolId: !Ref CognitoUserPool
# [4.8] Implement getMyProfile query
# (4.8.1) tell the serverless AppSync plugin where the Appsync templates are going to be,
# and how to map them to the graphQL query
mappingTemplatesLocation: mapping-templates
mappingTemplates:
  - type: Query
    field: getMyProfile
    dataSource: usersTable # we defined dataSources for this-
dataSources:
  - type: NONE
    name: none
  - type: AMAZON_DYNAMODB
    name: usersTable
    config: 
      tableNam: !Ref UsersTable